<!DOCTYPE html>
<html>
<head>
  <title>Hyper-Niche AI Tool</title>
</head>
<body>
  <h1>Hyper-Niche AI Tool</h1>
  <p>Create futuristic viral content instantly & pay automatically!</p>

  <!-- Topic input -->
  <input type="text" id="topicInput" placeholder="Enter niche/topic" />

  <!-- AI button -->
  <button id="generateBtn">Generate Content</button>

  <!-- Output area -->
  <div id="output">âœ¨</div>

  <!-- PayPal button -->
  <button id="paypalBtn">Pay with PayPal</button>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const topicInput = document.getElementById('topicInput');
    const output = document.getElementById('output');
    const paypalBtn = document.getElementById('paypalBtn');

    // AI button: calls your /api/generate
    generateBtn.addEventListener('click', async () => {
      const topic = topicInput.value;
      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic })
      });
      const data = await response.json();
      output.innerText = data.content; // shows AI content
    });

    // PayPal button (sandbox)
    paypalBtn.addEventListener('click', async () => {
      const res = await fetch('/api/create-order', { method: 'POST' });
      const data = await res.json();
      alert(`Sandbox Order Created!\nOrderID: ${data.orderID}`);
    });
  </script>
</body>
</html>
